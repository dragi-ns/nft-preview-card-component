<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="./output/style.css" />
  </head>
  <body
    class="bg-main-very-dark-blue text-white text-lg h-full outline outline-red-900"
  >
    <main class="h-full grid place-content-center p-6">
      <article
        class="bg-card-very-dark-blue max-w-[350px] rounded-2xl p-6 mb-4"
      >
        <figure
          class="mb-5 rounded-lg overflow-hidden relative hover:cursor-pointer before:content-[''] before:absolute before:inset-0 hover:before:bg-cyan/50 before:transition-colors after:content-[''] after:absolute after:inset-0 after:bg-no-repeat after:bg-center after:bg-image-overlay after:invisible after:opacity-0 hover:after:visible hover:after:opacity-100 after:transition-all"
        >
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </figure>
        <div>
          <div class="flex flex-col gap-5">
            <h1 class="text-2xl font-bold">
              <a class="hover:text-cyan transition-colors" href="#"
                >Equilibrium #3429</a
              >
            </h1>
            <p class="text-soft-blue text-base">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="flex justify-between">
              <div class="flex items-center gap-2">
                <img src="./images/icon-ethereum.svg" alt="" />
                <span class="text-cyan font-bold text-base">0.041 ETH</span>
              </div>
              <div class="flex items-center gap-2">
                <img src="./images/icon-clock.svg" alt="" />
                <span class="text-soft-blue text-base">3 days left</span>
              </div>
            </div>
          </div>
          <hr class="border-line-very-dark-blue my-3 md:my-5" />
          <div class="flex items-center gap-4">
            <img
              class="w-8 border border-white rounded-full"
              src="./images/image-avatar.png"
              alt="dragi-ns"
            />
            <span class="text-soft-blue text-base"
              >Creation of
              <a
                class="text-white hover:text-cyan transition-colors"
                href="https://github.com/dragi-ns"
                >dragi-ns</a
              >
            </span>
          </div>
        </div>
      </article>
      <p class="text-sm text-soft-blue text-center">
        Challenge by
        <a
          class="text-white hover:text-cyan transition-colors"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor
        </a>
      </p>
    </main>
  </body>
</html>
